<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akordeon</title>
    <style>
        .accordion-section {
            border: 1px solid #ccc;
            margin-bottom: 5px;
        }

        .accordion-header {
            padding: 10px;
            background-color: #f2f2f2;
            cursor: pointer;
        }

        .accordion-content {
            display: none;
            padding: 10px;
        }
    </style>
</head>
<body>

<div class="accordion-section">
    <div class="accordion-header" onclick="toggleAccordion(this)">Sekcja 1</div>
    <div class="accordion-content">
        <p>Treść sekcji 1.</p>
    </div>
</div>

<div class="accordion-section">
    <div class="accordion-header" onclick="toggleAccordion(this)">Sekcja 2</div>
    <div class="accordion-content">
        <p>Treść sekcji 2.</p>
    </div>
</div>

<div class="accordion-section">
    <div class="accordion-header" onclick="toggleAccordion(this)">Sekcja 3</div>
    <div class="accordion-content">
        <p>Treść sekcji 3.</p>
    </div>
</div>

<script>
    function toggleAccordion(header) {
        const content = header.nextElementSibling;
        content.style.display = content.style.display === 'none' ? 'block' : 'none';
    }
</script>

</body>
</html>
